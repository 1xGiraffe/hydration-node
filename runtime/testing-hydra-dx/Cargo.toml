[package]
authors = ['GalacticCouncil']
edition = '2021'
homepage = 'https://github.com/galacticcouncil/hydradx-node'
license = 'Apache 2.0'
name = 'testing-hydra-dx-runtime'
repository = 'https://github.com/galacticcouncil/hydradx-node'
version = '27.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-wasm-builder = {package = 'substrate-wasm-builder', version = '3.0.0'}

[dependencies]
codec = { package = "parity-scale-codec", version = "2.3.1", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
hex-literal = {version = '0.3.1'}
serde = {features = ['derive'], optional = true, version = '1.0.101'}
smallvec = "1.6.1"
tracing-core = {optional = true, version = '0.1.17'}

# local dependencies
common-runtime = {path = '../common', default-features = false}
pallet-claims = {path = '../../pallets/claims', default-features = false}
pallet-genesis-history = {path = '../../pallets/genesis-history', default-features = false}
primitives = {path = '../../primitives', default-features = false}

hydradx-traits = { git = "https://github.com/galacticcouncil/warehouse", branch="main", default-features = false }
pallet-faucet = { git = "https://github.com/galacticcouncil/warehouse", branch="main", default-features = false }
pallet-transaction-multi-payment = { git = "https://github.com/galacticcouncil/warehouse", branch="main", default-features = false}

# ORML dependencies
orml-currencies ={ git = "https://github.com/open-web3-stack/open-runtime-module-library", rev = "6392ab8496cd9e9a996ef9f1b67aff389be41b8b", default-features = false }
orml-tokens ={ git = "https://github.com/open-web3-stack/open-runtime-module-library", rev = "6392ab8496cd9e9a996ef9f1b67aff389be41b8b", default-features = false }
orml-traits ={ git = "https://github.com/open-web3-stack/open-runtime-module-library", rev = "6392ab8496cd9e9a996ef9f1b67aff389be41b8b", default-features = false }
orml-vesting ={ git = "https://github.com/open-web3-stack/open-runtime-module-library", rev = "6392ab8496cd9e9a996ef9f1b67aff389be41b8b", default-features = false }

# Staking dependencies
pallet-authority-discovery ={ git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.15", default-features = false }
pallet-authorship ={ git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.15", default-features = false }
